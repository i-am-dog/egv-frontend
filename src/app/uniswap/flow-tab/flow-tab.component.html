<perfect-scrollbar style="max-height: 800px; overflow-y:auto; margin: 10px;">
  <div class="flex-container">
    <table>
      <tr *ngFor="let tx of transactions" style="width: 100% !important;">
        <td style="width: 100%">
          <table>
            <tr
              [ngStyle]="{'color': tx.confirmed ? tx.type === 'BUY' ? '#83b78c': tx.type === 'SELL' ? '#c15b5b':'#ffffff' : '#474646'}">
              <td>{{tx.acquired | date: 'hh:mm:ss'}}</td>
              <td>
                <div *ngIf="tx.type === 'BUY'; then thenBlock else elseBlock"></div>
                <ng-template #thenBlock>
                  <mat-icon aria-hidden="false" aria-label="BUY" [ngStyle]="{'color': '#3bbf31'}">trending_up</mat-icon>
                </ng-template>
                <ng-template #elseBlock>
                  <div *ngIf="tx.type === 'SELL'; then thenBlock else elseBlock"></div>
                  <ng-template #thenBlock>
                  <mat-icon aria-hidden="false" aria-label="SELL" [ngStyle]="{'color': '#c62222'}">trending_down</mat-icon>
                  </ng-template>
                  <ng-template #elseBlock>
                    <mat-icon aria-hidden="false" aria-label="LIQ" [ngStyle]="{'color': '#1178e2'}">import_export</mat-icon>
                  </ng-template>
                </ng-template>
              </td>
              <td>{{tx.amount}}</td>
              <td>{{tx.coin}}</td>
              <td>for {{tx.otherAmount}}</td>
              <td>{{tx.otherCoin}}</td>
              <td><a target="_blank" href="https://etherscan.io/tx/{{tx.hash}}" style="color: antiquewhite">tx</a></td>
              <td></td>
              <td></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
</perfect-scrollbar>
